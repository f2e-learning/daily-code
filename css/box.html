<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
        }
        .box1 {
            background: #111;
        }
        .box2 {
            height: 300px;
            background: #eee;
        }
        .box {
            width: 500px;
            height: 200px;
            padding: 50px;
            margin: 50px auto;
            border: 4px solid #000;
            background: #666666;
            /*box-sizing: border-box;*/
        }
    </style>
</head>
<body>

<div style='margin-top: 20px;' class="box1">
    <div style='margin-top: 100px;' class="box2"></div>
</div>

<div class="box">
    <h3>盒模型切换</h3>
    <br>
    box-sizing: border-box;
    <br>
    box-sizing: content-box;
</div>

</body>

<script>
    window.addEventListener('click', function () {
        console.log('window');
    });

    document.addEventListener('click', function () {
        console.log('document');
    });

    document.body.addEventListener('click', function () {
        console.log('body');
    });
</script>
</html>
