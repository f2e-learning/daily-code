<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEM</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
        }
        .box1 {
            background: #111;
        }
        .box2 {
            height: 300px;
            background: #eee;
        }
        .box {
            width: 500px;
            height: 200px;
            padding: 50px;
            margin: 50px auto;
            border: 4px solid #000;
            background: #666666;
            /*box-sizing: border-box;*/
        }
    </style>
</head>
<body>

<div style='margin-top: 20px;' class="box1">
    <div style='margin-top: 100px;' class="box2"></div>
</div>

<div class="box">
    <h3>标准盒模型</h3>
    <br>
    box-sizing: content-box;
</div>

<hr />

<div class="box" style="box-sizing: border-box;">
    <h3>IE盒模型</h3>
    <br>
    box-sizing: border-box;
</div>

</body>

</html>
